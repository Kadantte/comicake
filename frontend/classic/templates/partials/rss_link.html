{% spaceless %}
{% load i18n %}
<a href="{% url 'feed_rss_comic' comic.uniqid %}"{% if class %} class="{{ class }}"{% endif %} title="{% blocktrans with item_title=comic.name %}RSS chapter feed for {{ item_title }}{% endblocktrans %}" data-turbolinks="false"><i class="{% if innerclass %}{{ innerclass }}{% else %}fa fa-rss{% endif %}" aria-hidden="true" tabindex="0" role="link"></i></a>
{% endspaceless %}
